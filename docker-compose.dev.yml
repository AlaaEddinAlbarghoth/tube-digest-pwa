version: '3.8'

services:
  tubedigest-dev:
    image: node:18-alpine
    container_name: tubedigest-dev
    working_dir: /app
    command: sh -c "npm install -g pnpm && pnpm install && pnpm dev --host"
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - VITE_BACKEND_URL=${VITE_BACKEND_URL}
